<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header Responsive</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Kaisei+Decol:wght@400;500;700&family=Krona+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap");
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Kaisei+Decol:wght@400;500;700&family=Krona+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <button class="menu-desplegable" id="menu-toggle">
        <img src="/Imagenes/menu.png" alt="" />
      </button>
      <nav class="nav-links" id="nav-links">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About me</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact me</a>
      </nav>
      <h3 class="logo">MARSCOM</h3>

      <button class="boton__header">Hire Me</button>
    </header>
    <main>
      <section class="seccion__primaria">
        <div class="seccion__div__hs">
          <h4>Hi I am</h4>
          <h3>Mahmood Fazile</h3>
          <h1>UI/UX Designer</h1>
        </div>
        <div class="seccion__iconos__redes">
          <ul>
            <li>
              <a href=""
                ><img
                  class="imagen_iconos"
                  src="/Imagenes/instagram.png"
                  alt="imagen instagram"
              /></a>
            </li>
            <li>
              <a href=""
                ><img
                  class="imagen_iconos"
                  src="/Imagenes/linkedin.png"
                  alt="imagen linkedin"
              /></a>
            </li>
            <li>
              <a href=""
                ><img
                  class="imagen_iconos"
                  src="/Imagenes/youtube.png"
                  alt="imagen youtube"
              /></a>
            </li>
            <li>
              <a href=""
                ><img
                  class="imagen_iconos"
                  src="/Imagenes/github.png"
                  alt="imagen github"
              /></a>
            </li>
          </ul>
        </div>
        <div>
          <button class="boton__header boton__hire__me">Hire Me</button>
          <button class="boton__header">Downlead CV</button>
        </div>
        <div>
          <ul>
            <li>
              <span>5+</span>
              <p>Experiences</p>
            </li>
            <li>
              <span>20+</span>
              <p>Project done</p>
            </li>
            <li>
              <span>80+</span>
              <p>Happy Clients</p>
            </li>
          </ul>
        </div>
      </section>
      <section><img src="/Imagenes/men.png" alt="imagen hombre" /></section>
    </main>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("nav-links");

      toggle.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    </script>
  </body>
</html>
